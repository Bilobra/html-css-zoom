<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Zoom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>

    <section>


        <div class="container main_container">
            
        </div>


    
        <div class="container bar_container">
            <div class="list_wrapper">
                <ul class="list">
                    <i class="fa-solid fa-microphone"></i>
                    <li class="list_content"><a href="#"> Mute</a></li>
                </ul>
                <div><i class="fa-solid fa-angle-up"></i></div>

                
                <ul class="list">
                    <i class="fa-solid fa-video"></i>
                    <li class="list_content"><a href="#"> Stop Video</a></li>
                </ul>

            </div>




            <div class="list_wrapper">
                <ul class="list">
                    <i class="fa-solid fa-user-plus"></i>
                    <li class="list_content"><a href="#"> Invite</a></li>
                </ul>

                
                <ul class="list">
                    <i class="fa-solid fa-user-group"></i>

                <ul class="list">

                </ul>

                <ul class="list">
                    <i class="fa-solid fa-square"></i>

                </ul>

                <ul class="list">
                    <i class="fa-solid fa-ellipsis"></i>

                </ul>


                
            </div>

            <div class="list_wrapper list-bottom">
                <button class="button"><a href="#">End meeting</a></button>
            </div>
